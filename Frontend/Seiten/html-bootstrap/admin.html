    <div class="container mt-5 mb-5 table-responsive bg-light p-5 rounded">

    <div id="editUserModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->

                    <h4 class="modal-title">Edit User</h4>

                <div class="modal-body">
                    <!-- Form to edit user data -->
                    <form id="editUserForm">
                        <!-- Input fields for user data -->
                        <div class="form-group">
                            <label for="firstname">User Id:</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="form-group">
                            <label for="firstname">First Name:</label>
                            <input type="text" class="form-control" id="firstname" name="firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" class="form-control" id="lastname" name="lastname">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group">

    <!-- Modal Structure -->
<div class="modal fade" id="editProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
            </div>
            <div class="modal-body">
                <!-- Form to edit product data -->
                <form id="editProductForm">
                    <div class="form-group">
                        <label for="productId">Product Id:</label>
                        <input type="text" class="form-control" id="productId" name="productId">
                    </div>
                    <div class="form-group">
                        <label for="titel">Title:</label>
                        <input type="text" class="form-control" id="titel" name="titel">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                    <div class="form-group">
                        <label for="imagePath">Image URL:</label>
                        <input type="text" class="form-control" id="imagePath" name="imagePath">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" class="form-control" id="price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" class="form-control" id="category" name="category">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary update-button">Update</button>
                <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancel</button>
            </div>
        </div>
    </div>
</div>


    <script>


    $('#editUserModal').on('click', '.update-button', function () {
            var userId = $(this).data('user-id');
            updateUser(userId);
    });

    function updateUser() {
        var updatedUserData = {
            id: $('#id').val(),
            firstname: $('#firstname').val(),
            lastname: $('#lastname').val(),
            username: $('#username').val(),
            email: $('#email').val(),
            userType: $('#userType').val(),
            enabled: $('#enabled').val()
        };

        $.ajax({
            url: 'http://127.0.0.1:8080/user/' + updatedUserData.id,
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify(updatedUserData),
            success: function () {
                $('#editUserModal').modal('hide');
                window.location.reload();
            },
            error: function () {
                // Handle error
            }
        });
    }


    function closeModal() { $('#editUserModal').modal('hide');}
    function closeProductModal() { $('#editProductModal').modal('hide');}

        $(document).ready(() => {
            if (localStorage.getItem("user.type") != "admin") {
                window.location.href = "index.html";
            }
        })

        $(document).ready(function () {
            $('#productTable').DataTable({
                "ajax": {
                    "url": "http://localhost:8080/product",
                    "headers": {
                        "Access-Control-Allow-Origin": "*",
                        "Access-Control-Allow-Methods": "GET, POST, PUT, DELETE, OPTIONS, HEAD",
                        "Access-Control-Allow-Headers": "Content-Type, Authorization, Accept, X-Requested-With, remember-me"
                    },
                    "dataSrc": ""
                },
                "drawCallback": function () {
                    // Add event listener for the Edit and Delete buttons
                    $('#productTable').on('click', '.edit-button', function () {
                        var userId = $(this).data('user-id');
                        editProduct(userId);
                    });

                    $('#productTable').on('click', '.delete-button', function () {
                        var userId = $(this).data('user-id');
                        deleteProduct(userId);
                    });
                },
                "columns": [
                    { "data": "titel" },
                    {
                        "data": "description",
                        "render": function (data, type, row, meta) {
                            return data.length > 20 ?
                                data.substr(0, 20) + '...' :
                                data;
                        }
                    },
                    {
                        "data": "imagePath",
                        "render": function (data, type, row, meta) {
                            return '<img src="' + data + '" width="48" height="48" class="d-block mx-auto" />';
                        }
                    },
                    { "data": "price" },
                    { "data": "category.name" },
                    { "data": "quantity" },
                    {
                        "data": "id",
                        "render": function (data, type, row, meta) {
                            return '<button class="btn btn-primary m-1 edit-button" data-user-id="' + data + '">Edit</button>' +
                '<button class="btn btn-danger delete-button" data-user-id="' + data + '">Delete</button>';
                        }
                    }
                ],
            });
        });

        $(document).ready(function () {
            $('#userTable').DataTable({
                "ajax": {
                    "url": "http://127.0.0.1:8080/admin/user?_=1695279367910",
                    "headers": {
                        "Authorization": "Basic " + btoa("admin:admin"),
                        "Access-Control-Allow-Origin": "*",
                        "Access-Control-Allow-Methods": "GET, POST, PUT, DELETE, OPTIONS, HEAD",
                        "Access-Control-Allow-Headers": "Content-Type, Authorization, Accept, X-Requested-With, remember-me"
                    },
                    "dataSrc": function (json) {
                        return json;
                    },
                    "error": function (xhr, error, thrown) {
                        $('#userTable').DataTable().draw(false);
                    },
                    "type": "GET",
                    "dataType": "json",
                    "contentType": "application/json",
                },
                "drawCallback": function () {
            // Add event listener for the Edit and Delete buttons
                    $('#userTable').on('click', '.edit-button', function () {
                        var userId = $(this).data('user-id');
                        editUser(userId);
                    });

                    $('#userTable').on('click', '.delete-button', function () {
                        var userId = $(this).data('user-id');
                        deleteUser(userId);
                    });
                },
                "columns": [
                    { "data": "firstname" },
                    { "data": "lastname" },
                    { "data": "username" },
                    { "data": "email" },
                    { "data": "userType" },
                    { "data": "enabled" },
                    {
                        "data": "id",
                        "render": function (data, type, row, meta) {
                            return '<button class="btn btn-primary m-1 edit-button" data-user-id="' + data + '">Edit</button>' +
                '<button class="btn btn-danger delete-button" data-user-id="' + data + '">Delete</button>';
                        }
                    }
                ],
                "error": function () {
                    console.log("DataTables Error");
                }
            });
        });



        function editProduct(productId) {
        $.ajax({
            url: 'http://127.0.0.1:8080/product/' + productId,
            type: 'GET',
            headers: {
                "Authorization": "Basic " + btoa("admin:admin"),
                "Access-Control-Allow-Origin": "*",
                "Access-Control-Allow-Methods": "GET, POST, PUT, DELETE, OPTIONS, HEAD",
                "Access-Control-Allow-Headers": "Content-Type, Authorization, Accept, X-Requested-With, remember-me"
            },
            success: function (productData) {
                // Populate modal content with product data
                $('#productId').val(productId);
                $('#titel').val(productData.titel);
                $('#description').val(productData.description);
                $('#imagePath').val(productData.imagePath);
                $('#price').val(productData.price);
                $('#category').val(productData.category.name);
                $('#quantity').val(productData.quantity);

                // Show the modal
                $('#editProductModal').modal('show');
            },
            error: function () {
                // Handle error
            }
        });
    }

    $('#editProductModal').on('click', '.update-button', function () {
        var productId = $('#productId').val(); // Assuming productId is available in a hidden input field
        updateProduct(productId);
    });


    function updateProduct(productId) {
    var updatedProductData = new FormData();
    updatedProductData.append('id', productId);
    updatedProductData.append('titel', $('#titel').val());
    updatedProductData.append('description', $('#description').val());
    updatedProductData.append('imagePath', $('#imagePath').val());
    updatedProductData.append('price', $('#price').val());
    updatedProductData.append('category.name', $('#category').val());
    updatedProductData.append('quantity', $('#quantity').val());

    $.ajax({
        url: 'http://127.0.0.1:8080/admin/product/' + productId,
        type: 'PUT',
        data: updatedProductData,
        contentType: false,
        processData: false,
        headers: {
            "Authorization": "Basic " + btoa("admin:admin"),
            "Access-Control-Allow-Origin": "*",
            "Access-Control-Allow-Methods": "GET, POST, PUT, DELETE, OPTIONS, HEAD",
            "Access-Control-Allow-Headers": "Content-Type, Authorization, Accept, X-Requested-With, remember-me"
        },
        success: function () {
            // Handle success
            // Close modal if needed
            $('#editProductModal').modal('hide');
            window.location.reload();
        },
        error: function () {
            // Handle error
        }
    });
}


        function deleteProduct(id) {
            $.ajax({
                url: "http://127.0.0.1:8080/admin/product/" + id,
                type: "DELETE",
                headers: {
                        "Authorization": "Basic " + btoa("admin:admin"),
                        "Access-Control-Allow-Origin": "*",
                        "Access-Control-Allow-Methods": "GET, POST, PUT, DELETE, OPTIONS, HEAD",
                        "Access-Control-Allow-Headers": "Content-Type, Authorization, Accept, X-Requested-With, remember-me"
                    },
                success: function (result) {
                    $('#productTable').DataTable().ajax.reload();
                }
            });
        }

        // user functions
        function editUser(id) {
            // show a modal with the user data
            $.ajax({
            url: 'http://127.0.0.1:8080/user/' + id,
            type: 'GET',
            success: function (userData) {
                // Populate modal content with user data
                $('#id').val(id);
                $('#firstname').val(userData.firstname);
                $('#lastname').val(userData.lastname);
                $('#username').val(userData.username);
                $('#email').val(userData.email);
                $('#userType').val(userData.userType);
                $('#enabled').val(userData.enabled);

                // Show the modal
                $('#editUserModal').modal('show');
            },
            error: function () {
                // Handle error
            }
        });

        }

        function deleteUser(id) {
            $.ajax({
                url: "http://127.0.0.1:8080/admin/user/" + id,
                type: "DELETE",
                headers: {
                        "Authorization": "Basic " + btoa("admin:admin"),
                        "Access-Control-Allow-Origin": "*",
                        "Access-Control-Allow-Methods": "GET, POST, PUT, DELETE, OPTIONS, HEAD",
                        "Access-Control-Allow-Headers": "Content-Type, Authorization, Accept, X-Requested-With, remember-me"
                    },
                success: function (result) {
                    $('#userTable').DataTable().ajax.reload();
                }
            });
        }
    </script>
